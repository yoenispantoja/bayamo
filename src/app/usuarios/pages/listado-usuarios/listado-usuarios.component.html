<!-- generate html cards of usuarios -->
<div class="container">
  <div class="container__header">
    <h4>Lista de usuarios</h4>
    <button class="btn btn-primary" (click)="adicionarUsuario()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
        class="bi bi-plus-circle clsIcono" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg>
      Nuevo usuario
    </button>
  </div>
  <div class="container__body">
    <div class="row">
      <div class="col-3 card me-3 mb-3" *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 4, currentPage: pagina }">
        <div class="card-body">
          <div class="avatar text-center mb-3">
            <img [src]="usuario.avatar" alt="">
          </div>
          <ul>
            <li><span><strong>Número: </strong>{{usuario.id}}</span></li>
            <li><span><strong>Nombre: </strong>{{usuario.nombre}}</span></li>
            <li><span><strong>Apellido: </strong>{{usuario.apellido}}</span></li>
            <li><span><strong>Edad: </strong>{{usuario.edad}}</span></li>
            <li><span><strong>Género: </strong>{{usuario.genero}}</span></li>
            <li><span><strong>Email: </strong>{{usuario.email}}</span></li>
            <li><span><strong>Teléfono: </strong>{{usuario.telefono}}</span></li>
          </ul>
          <!--   delete button -->
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-warning" (click)="editarUsuario(usuario)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil"
              viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
            </svg>
            Editar
          </button>
          <button class="btn btn-danger" (click)="deleteUsuario(usuario)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-trash clsIcono" viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
            </svg>
            Eliminar</button>
        </div>
      </div>

    </div>
    <div class="paginacion">
        <pagination-controls (pageChange)="pagina = $event"></pagination-controls>
    </div>
  </div>
